<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Loja Legal</title>
</head>
<body>
    <nav>
        <ul>
            <li class="active">Sacola</li>
            <li>Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>

    <main>
        <h1>Produtos</h1>
        <section id="panel">
            <section id="left">
                <ul>
                    <li>
                        <img src="assets/images/Loreal.jpeg" alt="Loreal"/>
                        <span>Loreal</span>
                        <b>R$ 225,90</b>
                    </li>
                    
                    <li>
                        <img src="assets/images/perfume.jpeg" width="100" alt="Perfume"/>
                        <span>Perfume</span>
                        <b>R$ 299,90</b>
                    </li>
                    <li>
                        <img src="assets/images/mascara.jpeg" alt="Mascara"/>
                        <span>Mascara</span>
                        <b>R$ 99,90</b>
                    </li>
                </ul>
            </section>
            <section id="right">
                    <ul>
                        <li>
                            <h5>Produtos</h5>
                            <span>R$ 624,80</span>
                        </li>
                        <li>
                            <h5>Frete</h5>
                            <span>R$ 5,30</span>
                        </li>
                        <li>
                            <h5 class="discount">Desconto</h5>
                            <span class="discount">R$ 30,00</span>
                        </li>
                        <li class="total">
                            <h5>Total</h5>
                            <span>R$ 600,10</span>
                        </li>
                    </ul>
    
                    <button>Seguir para o Pagamento</button>
    
            </section>
        </section>

    </main>
</body>
</html>
